<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="cssfilesignup.css">
    <title>Sign Up Page | New User</title>
</head>
<body >
    <div id = "header">
<h4 id="title">Sign Up</h4>
<hr>
<!-- <hr> -->
</div>
<div class="container">
    <div class="row">
      <div class="col-sm-2">
        <!-- One of three columns -->
      </div>
      <div class="col-sm-8" >
        <!-- One of three columns -->
        <form class="signupform" >
            <div class="form-group">
                <label for="firstname">First Name :</label>
                <input type="text" class="form-control form-control-sm" id="firstname" placeholder = "First Name">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
            <div class="form-group">
              <label for="lastname">Last Name :</label>
              <input type="text" class="form-control form-control-sm" id="lastname" placeholder = "Last Name">
             
            </div>
            <div class="form-group">
                <label for="date">Date of Birth :</label>
                <input type="date" class="form-control form-control-sm" id="date" >
               
              </div>
              <div class="form-group ">
                <label for="eid">Employee ID :</label>
                <input type="text" class="form-control form-control-sm" id="eid" placeholder = "Employee ID number">
               
              </div>
              <div class="form-group ">
                <label for="Designation">Designation :</label>
                <input type="text" class="form-control form-control-sm" id="Designation" placeholder = "Designation">
               
              </div>
              <div class="form-group ">
                <label for="Contact">Contact:</label>
                <input type="text" class="form-control form-control-sm" id="Contact" placeholder = "Contact number">
               
              </div>
              <div class="form-group ">
                <label for="Address">Address:</label>
                <input type="text" class="form-control form-control-sm" id="Address" placeholder = "Address">
               
              </div>
              <div class="form-group ">
                <label for="Link">Link:</label>
                <input type="text" class="form-control form-control-sm" id="Link" placeholder = "Link">
               
              </div>
              <div class="form-group ">
                <label for="Language">Language:</label>
                <input type="text" class="form-control form-control-sm" id="Language" placeholder = "Language">
              </div>
               
            
            
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" >
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
            <p>Profile Picture :</p>
            
            <button style="margin:0 1rem 1rem 1rem; border: 1px solid black;  border-radius: 0.25rem;" >
                Choose File
            </button><a style="font-style:italic;">No file chosen</a>
            <div class="form-group">
              <label for="exampleInputPassword1" >Password</label>
              <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"placeholder = "Password">
            </div>
            
            <button type="button" class="btn btn-primary btn-lg btn-block " id="btn" style="margin-bottom: 1rem;">Sign Up</button>

          </form>
      </div>
      <div class="col-sm-2">
        <img id="dp1" src="profile.png" alt="dp">
      </div>
    </div>
  </div>
    
</body>
</html>
